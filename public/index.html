<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>临时邮箱</title>
  <link href="https://lib.baomitu.com/semantic-ui/2.1.7/semantic.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/prism.css">
</head>
<body>
<div class="ui fixed borderless menu">
  <div class="ui text container" style="max-width: 100% !important;">
    <div href="#" class="header item">
      <img class="logo" src="./img/logo.png" alt="logo">
      临时邮箱
    </div>
    <div class="ui label item right floated mailaddress" style="width: 35%;">
      <button class="ui icon button">
        <i class="mail icon copyable"></i>
      </button>
      <div class="ui icon input">
        <input id="shortid" type="text" placeholder="请等待分配临时邮箱" disabled>
        <i id="refreshShortid" class="circular refresh link icon"></i>
      </div>
      <i id="customShortid" style="margin-left:0.5em" class="circular edit link icon"></i>
    </div>
  </div>
</div>
<div class="ui main container">
	<div class="ui icon message">
		<i class="notched circle loading icon"></i>
		<div class="content">
			<div class="header">
				服务正常运行中
			</div>
			<p>服务运行中,请耐心等待系统处理您的来信!</p>
		</div>
	</div>
</div>
<div class="ui hidden divider"></div>
<div class="ui container">
  <div class="ui grid">
    <div class="row">
      <div class="column">
        <table class="ui celled selectable table">
          <thead>
          <tr>
            <th>发信人</th>
            <th>主题</th>
            <th>时间</th>
          </tr>
          </thead>
          <tbody id="maillist">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <div class="ui card" id="mailcard">
          <div class="content">
            <i class="code icon right floated"></i>
            <div class="header">我的邮件在哪里？</div>
          </div>
          <div class="content">
            <p>等等就来( ͡° ͜ʖ ͡°) </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="ui hidden divider"></div>

<div class="ui container">
  <div class="ui piled segment">
    <h4 class="ui header">使用规则</h4>
    <p>1.本服仅提供临时接收邮件的功能,使用时请遵守当地法律及法规.</p>
    <p>2.本服务不保证在线率和稳定性,也不保证不发生技术性或非技术性的问题.</p>
    <p>3.本服务不提供任何支持,使用本服务造成的直接损失或间接损失不负任何责任.</p>
  </div>
</div>

<div class="ui modal" id="raw">
  <div class="header">
  </div>
  <div class="content">
  </div>
</div>
</body>
<script src="https://lib.baomitu.com/jquery/2.1.4/jquery.min.js"></script>
<script src="https://lib.baomitu.com/semantic-ui/2.1.7/semantic.min.js"></script>
<script src="https://lib.baomitu.com/socket.io/1.3.7/socket.io.min.js"></script>
<script src="https://lib.baomitu.com/clipboard.js/1.5.5/clipboard.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/prism.js"></script>
</html>
